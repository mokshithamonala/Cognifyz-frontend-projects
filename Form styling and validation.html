<html>
<head>
    <title>Form styling and validation</title>
</head>
<body>
    <form>
        <label for ="username">Username:</label>
        <input type="text"id="username"name="username" required><br></br>
        <label for ="email">Email:</label>
        <input type="email"id="email"name="email"required><br></br>
        <label for ="pasword">pasword:</label>
        <input type="pasword"id="pasword"name="pasword"required><br></br>
        <label for ="year">year of study:</label>
        <input type="number"id="year"name="year"min="1"max="12"required><br></br>
        <label for ="expecting salary">salary expectation:</label>
        <input type ="number"id="expecting salary"name="expecting salary"min="10000"max="10000000"required><br></br>
        <label for ="mobile number">mobile number:</label>
        <input type="tel"id="mobile number"name="mobile number"pattern="[0-9]{10}"required><br></br>
        <input type="submit"value="submit">
        </form>
        </body>
        </html>
